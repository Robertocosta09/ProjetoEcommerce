<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Projeto Final</title>
</head>

<body>
    <!--Header-->
    <header>
        <!--nav-->
        <div class="nav container">

            <img src="Imagens/Nerd.png" class="logo"></a>
            <div class="login-section">
                <form id="loginForm">
                    <input id="pesquisa" placeholder="Digite o produto" required>
                    <button>Pesquisar</button>
                </form>
            </div>
            <h2 class="section-title">Loja de Produtos</h2>
            <!--Cart icon-->
            <div class="cart-icon">
                <img src="Imagens/cart-regular-24.png" alt="Ícone do Carrinho" id="cart-icon">
                <span class="cart-count">0</span>
            </div>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">Carrinho</h2>

                <!--content-->
                <div class="cart-content">
                    <!-- Carrinho inicialmente vazio -->
                </div>
                <!--total---->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--Buy Button-->
                <button type="button" class="btn-buy">Comprar</button>
                <!--Cart close-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <!--shop-->
    <section class="shop container">

        <!--content-->
        <div class="shop-content">
            <!--box1-->
            <div class="product-box">
                <img src="Imagens/Wandinha.webp" alt="" class="product-img">
                <h2 class="product-title">Wandinha</h2>
                <span class="price">$15</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box2-->
            <div class="product-box">
                <img src="Imagens/Pop Funko Falcão.webp" alt="" class="product-img">
                <h2 class="product-title">Falcão</h2>
                <span class="price">$15</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box3-->
            <div class="product-box">
                <img src="Imagens/Pop Doctor Strange.png" alt="" class="product-img">
                <h2 class="product-title">Dr. Estranho</h2>
                <span class="price">$15</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box4-->
            <div class="product-box">
                <img src="Imagens/Pop Harry.jpg" alt="" class="product-img">
                <h2 class="product-title">Harry Potter</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box5-->
            <div class="product-box">
                <img src="Imagens/Pop Iron man.jpg" alt="" class="product-img">
                <h2 class="product-title">Iron Man</h2>
                <span class="price">$15</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box6-->
            <div class="product-box">
                <img src="Imagens/Pop Funko thanos.jpg" alt="" class="product-img">
                <h2 class="product-title">Thanos</h2>
                <span class="price">$15</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box7-->
            <div class="product-box">
                <img src="Imagens/Pop Funko Thor Love and Thunder.png" alt="" class="product-img">
                <h2 class="product-title">Thor</h2>
                <span class="price">$15</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box8-->
            <div class="product-box">
                <img src="Imagens/Pop Funko iron-spider.jpg" alt="" class="product-img">
                <h2 class="product-title">Spider Man</h2>
                <span class="price">$15</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!--link JS-->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>

</html>
